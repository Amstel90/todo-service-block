
---
resources:
- name: service-core
  type: git
  source:
    uri: https://github.com/kbastani/todo-service-block
    branch: master
    paths:
    - ./todo-block/todo-core
- name: metrics-function
  type: git
  source:
    uri: https://github.com/kbastani/todo-service-block
    branch: master
    paths:
    - ./todo-block/todo-functions/metrics-function
jobs:
- name: todo-block
  max_in_flight: 1
  plan:
  - get: service-core
    trigger: true
  - task: build
    file: service-core/todo-block/deployment/tasks/build-core.yml
  - task: deployment
    file: service-core/todo-block/deployment/tasks/deploy-core.yml
    params:
      path: artifact/todo-core.jar
      current_app_name: todo-core
      host: todo-core
      domain: cfapps.io
      manifest: service-core/todo-block/todo-core/manifest.yml
      api: {{pws-api}}
      username: {{pws-username}}
      password: {{pws-password}}
      organization: {{pws-org}}
      aws_access_key_id: {{aws-access-key-id}}
      aws_access_key_secret: {{aws-access-key-secret}}
      space: {{pws-space}}
- name: metrics-function
  max_in_flight: 1
  plan:
  - get: metrics-function
    trigger: true
  - task: prepare
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: busybox}
      inputs:
        - name: metrics-function
      outputs:
        - name: functions
        - name: scripts
      run:
        path: sh
        args:
        - -exc
        - |
          cp -r metrics-function/todo-block/todo-functions/* functions \
          && cp -r metrics-function/todo-block/deployment/scripts/* scripts
  - task: package
    file: metrics-function/todo-block/deployment/tasks/build-java-function.yml
    params:
      function_name: metrics-function
  - task: deploy
    file: metrics-function/todo-block/deployment/tasks/deploy-function.yml
    params:
      function_name: metrics-function
      app_binding: todo-core
      aws_default_region: {{aws-region}}
      aws_access_key_id: {{aws-access-key-id}}
      aws_secret_access_key: {{aws-access-key-secret}}
      bucket_name: {{s3-bucket}}
      service_instance: {{pws-mysql-service}}
      service_key: {{pws-mysql-service-key}}
      api: {{pws-api}}
      username: {{pws-username}}
      password: {{pws-password}}
      organization: {{pws-org}}
      space: {{pws-space}}