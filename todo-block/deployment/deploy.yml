
---
resources:
- name: service-core
  type: git
  source:
    uri: https://github.com/kbastani/todo-service-block
    branch: master
    paths:
    - ./todo-block/todo-core
- name: todo-ui
  type: git
  source:
    uri: https://github.com/kbastani/todo-service-block
    branch: master
    paths:
    - ./todo-ui
- name: metrics-function
  type: git
  source:
    uri: https://github.com/kbastani/todo-service-block
    branch: master
    paths:
    - ./todo-block/todo-functions/metrics-function
jobs:
- name: todo-ui
  max_in_flight: 1
  plan:
  - get: todo-ui
    trigger: true
  - task: prepare
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: maven
          tag: alpine
      inputs:
        - name: todo-ui
      outputs:
        - name: artifact
      run:
        path: sh
        args:
        - -exc
        - |
          cd todo-ui/todo-ui \
          && mvn clean package \
          && mv target/todo-ui*.jar ../artifact/todo-ui.jar
  - task: deployment
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: concourse/cf-resource
          tag: latest
      inputs:
      - name: artifact
      - name: todo-ui
      run:
        path: sh
        args:
        - -exc
        - |
          cf api $api \
          && cf login -u $username -p $password -o $organization -s $space \
          && cf rename $current_app_name $current_app_name-existing \
          && cf push $current_app_name -p $path -f $manifest --no-start \
          && cf start $current_app_name \
          && cf map-route $current_app_name $domain --hostname $host \
          && cf delete -f $current_app_name-existing
    params:
      path: artifact/todo-ui.jar
      current_app_name: todo-ui
      host: todo-ui
      domain: cfapps.io
      manifest: todo-ui/todo-ui/manifest.yml
      api: {{pws-api}}
      username: {{pws-username}}
      password: {{pws-password}}
      organization: {{pws-org}}
      space: {{pws-space}}
- name: todo-block
  max_in_flight: 1
  plan:
  - get: service-core
    trigger: true
  - task: build
    file: service-core/todo-block/deployment/tasks/build-core.yml
  - task: deployment
    file: service-core/todo-block/deployment/tasks/deploy-core.yml
    params:
      path: artifact/todo-core.jar
      current_app_name: todo-core
      host: todo-core
      domain: cfapps.io
      manifest: service-core/todo-block/todo-core/manifest.yml
      api: {{pws-api}}
      username: {{pws-username}}
      password: {{pws-password}}
      organization: {{pws-org}}
      aws_access_key_id: {{aws-access-key-id}}
      aws_access_key_secret: {{aws-access-key-secret}}
      space: {{pws-space}}
- name: metrics-function
  max_in_flight: 1
  plan:
  - get: metrics-function
    trigger: true
  - task: prepare
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: busybox}
      inputs:
        - name: metrics-function
      outputs:
        - name: functions
        - name: scripts
      run:
        path: sh
        args:
        - -exc
        - |
          cp -r metrics-function/todo-block/todo-functions/* functions \
          && cp -r metrics-function/todo-block/deployment/scripts/* scripts
  - task: package
    file: metrics-function/todo-block/deployment/tasks/build-java-function.yml
    params:
      function_name: metrics-function
  - task: deploy
    file: metrics-function/todo-block/deployment/tasks/deploy-function.yml
    params:
      function_name: metrics-function
      app_binding: todo-core
      aws_default_region: {{aws-region}}
      aws_access_key_id: {{aws-access-key-id}}
      aws_secret_access_key: {{aws-access-key-secret}}
      bucket_name: {{s3-bucket}}
      service_instance: {{pws-mysql-service}}
      service_key: {{pws-mysql-service-key}}
      api: {{pws-api}}
      username: {{pws-username}}
      password: {{pws-password}}
      organization: {{pws-org}}
      space: {{pws-space}}